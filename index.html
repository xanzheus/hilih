<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Hilih Generator, aplikasi yang berfungsi mengkonvert huruf a, e, u, o menjadi huruf i" /> 
    <meta property="og:image" content="https://github.com/pirmansh/hilih-generator/blob/master/hilih.jpg?raw=true" />

    <title>Hilih Generator</title>
</head>
<body>
    <div class="container">
        <h1>Hilih Generator</h1>
        <hr>
        <p>Cara kerja:</p>
        <ul>
            <li>Input kata atau kalimat yang memiliki huruf vokal (a, u, e, o)</li>
            <li>Program secara otomatis akan mengkonvert huruf vokal seperti contoh diatas menjadi huruf i ðŸ˜‚</li>
        </ul>
        <form>
            <label for="input" class="input">Input Kata atau kalimat:</label>
            <input class="u-max-full-width" type="text" id="input">
            <br>
            <button id="generate">Generate</button>
            <button id="clear">CLear</button>
            <div style="color: #51cf66;" class="output"></div>
        </form>
        <hr>
    </div>
    <script src="./app.js"></script>
