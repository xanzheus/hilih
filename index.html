<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Hilih Generator, aplikasi yang berfungsi mengkonvert huruf a, e, u, o menjadi huruf i" /> 
    <meta property="og:image" content="https://github.com/xanzheus/hilih/blob/master/hilih.jpg?raw=true" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Hilih Generator</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-12 col-md-9 col-lg-6 shadow p-2">
                <h3 class="h3-responsive text-center my-3 font-weight-bold">HILIH</h3>
                <hr>
                <img src="./hilih.jpg" class="img-fluid rounded p-4" alt="kata padli hilih">
                <div class="p-2">
                    <div class="list-group my-5">
                        <button type="button" class="list-group-item list-group-item-action active">
                           Cara kerja:
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Input kata atau kalimat yang memiliki huruf vokal (a, u, e, o)</button>
                        <button type="button" class="list-group-item list-group-item-action">Program secara otomatis akan mengkonversi huruf vokal seperti contoh diatas menjadi huruf i ðŸ—¿</button>
                      </div>
                </div>
                  <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Input Kata atau Kalimat:</label>
                      <input type="text" class="form-control" id="input">
                    </div>
                    <button id="generate" class="btn btn-info" type="submit">Generate</button>
                    <button id="clear" class="btn btn-danger" type="submit">Delete</button>
                  </form>
                  <div class="my-4 border py-3 px-2">
                    <div class="output"></div>
                  </div>     
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
